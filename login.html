<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Log-in</title>


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/bootstrap.min.css" media="screen" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/material.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/login.css" media="screen" type="text/css" />

</head>

<body>


       <div class="login-card">
    <h3>Log-in</h3>
    <hr>
 <form action="index.html">
  <div class="form-group">
    <label for="formGroupEmail">Email</label>
    <input type="email" class="form-control" id="formGroupEmail" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="formGroupPassword">Password</label>
    <input type="password" class="form-control" id="formGroupPassword" placeholder="Password">
  </div>


  <div class="login-help">
        <p>By signing up or clicking <a href="#">continue</a>, I confirm that I have
read and agree to the Terms and <a href="#">Privacy Policy</a></p>
  </div>
  
  <button class="btn btn-info btn-block login-submit" type="submit">Login</button>
  </form>
</div>


</body>

</html>
